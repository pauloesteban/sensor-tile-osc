name: Python application

on:
  push:
    # branches:
    #   - develop
    tags:
      - 'v*'
  # pull_request:
  #   branches: [ main ]

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
          
  build:
    name: Build Release
    needs: create_release
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            release_suffix: mac
          - os: windows-latest
            release_suffix: windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          pip install -U pip wheel
          pip install numpy pyquaternion bleak python-osc pyinstaller

      - name: Archive and compress
        run: |
          pyinstaller --clean metabow_bridge.spec
      #     tar -czvf metabow_bridge_${{ matrix.release_suffix }}.tar.gz -C ${{ runner.workspace }}/sensor-tile-osc/dist/ .

      - name: Mac build
        if: matrix.os == 'mac-latest'
        run: |
          tar -czvf metabow_bridge_${{ matrix.release_suffix }}.tar.gz -C ${{ runner.workspace }}/sensor-tile-osc/dist/ bridge.app/

      - name: Windows build
        if: matrix.os == 'windows-latest'
        run: |
          tar -czvf metabow_bridge_${{ matrix.release_suffix }}.tar.gz -C ${{ runner.workspace }}/sensor-tile-osc/dist/bridge bridge.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          files: metabow_bridge_${{ matrix.release_suffix }}.tar.gz
      
